<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title > Froot Wars</title>
    <script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="js/Box2dWeb-2.1.a.3.js"></script>
    <script src="js/loader.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/levels.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/entities.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/mouse.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/box2d.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/game.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="css/main.css"/>
    <!--script type="text/javascript" src="phonegap.js"></script-->
</head>
<body> 
    <div clss="box12">
<div id="gamecontainer">
    <canvas id="gamecanvas" width="640" height="480" class="gamelayer">
    </canvas>
    <div id="scorescreen" class="gamelayer">
        <img id="togglemusic" src="img/icons/sound.png">
        <img src="img/icons/prev.png">
        <span id="score" > Score: 0</span>
    </div>
    <div id="gamestartscreen" class="gamelayer">
        <img src="img/icons/play.png" alt="Play Game" onclick="game.showLevelScreen();"><br>
        <img src="img/icons/settings.png" alt="Settings">
    </div>
    <div id="levelselectscreen" class="gamelayer">
    </div>
    <div id="loadingscreen" class="gamelayer">
        <div id="loadingmessage"></div>
    </div>
    <div id="endingscreen" class="gamelayer">
        <div>
            <p id="endingmessage" > Fin de la partie</p>
            <p id="playcurrentlevel"><img src="img/icons/prev.png" onclick="levels.load(game.currentLevel.number);" >Re-jouer </p>
            <p id="playnextlevel"><img src="img/icons/next.png" onclick="levels.load(game.currentLevel.number+1);"> Niveau suivant </p>
            <p id="showLevelScreen"><img src="img/icons/return.png" onclick="game.showLevelScreen();" > Retour au menu des niveaux</p>
        </div>
    </div>

</div>
    </div>
</body>
</html>
